<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Check</title>
</head>
<body>
    <h2>Is it new year today?</h2>

    {% if new_year %}
        <h4>Yes! Today is new year!</h4>
    {% else %}
        <h4>NO!</h4>
    {% endif %}

    <h6>This is an example of condtions in Flask.</h6>
</body> 
</html>
